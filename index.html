<!DOCTYPE html>
<html>
<head>
  <title>COCOAYUSH | India's own Organic Hair Oil Brand</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
    }

    /* Set background color and text color for the banner */
    .banner {
      background-color: rgb(252, 47, 47);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    /* Style the logo image */
    .logo {
      width: 200px;
    }

    /* Style the navigation menu */
    nav ul {
      list-style-type: none;
      background-color: #f1f1f1;
      overflow: hidden;
      display: flex;
    }

    nav ul li {
      display: inline;
      padding: 10px 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
    }

    nav ul li a:hover {
      background-color: #ddd;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
    }

    /* Additional styles */
    h1 {
      font-size: 18px;
      font-family: "Arial", sans-serif;
      font-weight: bold;
      margin-left: 40px;
    }

    .logo {
      margin-left: 20px;
      position: relative;
    }

    .logo img {
      max-width: 100%;
      height: auto;
    }

    .logo::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: rgba(0, 0, 0, 0.2);
      bottom: -6px;
      left: 0;
      filter: blur(2px);
    }
  </style>
</head>
<body>
  <header>
    <div class="banner">
      <h1 style="font-size: 14px; font-weight: bold;">Haealthy Hair, Happy You!</h1>
    </div>
    <div class="logo">
      <img src="cocoayush_logo.jpg" alt="Cocoayush Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>About Us</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Your Website. All rights reserved.</p>
  </footer>
</body>
</html>
